  linters:
    name: Linters

    runs-on: ubuntu-latest

    # Important conditions, since all following jobs depend on this job and do not check for these conditions again
    # Run for any push event or PR but skip draft PRs
    if: >-
      ${{
        github.event_name == 'push' ||
        (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
      }}

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: NPM prepare âš™ï¸
        uses: ./.github/actions/npm-prepare

      - name: Run linter ğŸ§¹ğŸ§¼
        run: npm run lint

  build:
    name: Build

    needs:
      - linters

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: NPM prepare âš™ï¸
        uses: ./.github/actions/npm-prepare

      - name: Run build âš’ï¸
        run: npm run build

  unit-tests:
    name: Unit Tests (Jest/RTL)

    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: NPM prepare âš™ï¸
        uses: ./.github/actions/npm-prepare

      - name: Run tests and generate coverage report ğŸ§ª
        run: npm run test:ci
        # run: npm run test:ci:debug # Uncomment to check debug logs in CI
        env:
          CI: true

  e2e-tests:
    name: E2E Tests (Playwright)

    needs:
      - build

    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.47.1-noble

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: NPM prepare âš™ï¸
        uses: ./.github/actions/npm-prepare

      - name: Run Playwright tests ğŸ­
        run: npm run test:e2e:headless
        env:
          CI: true
          HOME: /root
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
