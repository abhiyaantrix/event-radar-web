version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    commit-message:
      prefix: '[NPM] DEV-0: '
      include: scope
    labels:
      - npm
      - dependencies
      - 'ready for final review'
    groups:
      storybook:
        patterns:
          - '@storybook/*'
          - storybook
      react-group:
        patterns:
          - react
          - react-dom

  # Enable version updates for Docker
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: daily
    commit-message:
      prefix: '[Docker] DEV-0: '
      include: scope
    labels:
      - docker
      - 'ready for final review'

  # Enable version updates for GitHub Actions
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    commit-message:
      prefix: '[CI] DEV-0: '
      include: scope
    labels:
      - github-actions
      - 'ready for final review'
